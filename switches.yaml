# Xiaomi Oczyszczacz
- platform: template
  switches:
    xiaomi_airpurifier_led:
      friendly_name: "LED"
      value_template: "{{ is_state_attr('fan.Oczyszczacz', 'led', true) }}"
      turn_on:
        service: xiaomi_miio.fan_set_led_on
        data:
          entity_id: fan.Oczyszczacz
      turn_off:
        service: xiaomi_miio.fan_set_led_off
